<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boltic Dashboard</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div id="preloader">
    <div style="margin-bottom: 10px;">INITIALIZING SYSTEM...</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
  </div>

  <div class="terminal-container">
    <div class="terminal-header">
      <div class="controls"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
      <div class="tab"><i class="fas fa-terminal"></i>&nbsp;&nbsp;devchandansr/boltic$</div>
      <div style="margin-left:auto; font-size:0.85rem; color:#94a3b8;">Status: <span id="server-status">unknown</span></div>
    </div>
    <div class="terminal-body" id="terminal-body" onclick="focusInput()"></div>
  </div>

  <div class="bento-grid" id="main-content"></div>

  <div class="dock-container" id="dock"></div>

  <!-- LOAD ORDER FIXED -->
  <script src="js/particles.js"></script>
  <script src="js/dashboard.js"></script>
  <script defer src="js/terminal.js"></script>

  <!-- PRELOADER FIX -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const pre = document.getElementById("preloader");
        pre.style.opacity = "0";
        setTimeout(() => pre.style.display = "none", 500);
      }, 800);
    });
  </script>

</body>
</html>
